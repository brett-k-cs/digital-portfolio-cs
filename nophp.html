<!doctype html>
<html lang="en">
  <head>
    <title>Brett Kaplan's Digital Portfolio - No PHP</title>
    <meta name="description" content="Digital Portfolio">
    <meta charset="UTF-8">
    <link href="styles.css" rel="stylesheet" />
    <style>
      #hrefID {
	  background-color: #1f1f1f;
	  color: #4287f5;    
	  padding: 8px;
	  font-size: 1.5rem;
	  border: none;
	  cursor: pointer;
	  width: 15vw;
	  height: 3rem;
	  transition: background-color 500ms ease-in-out, font-size 500ms ease-in-out, border-radius 500ms ease-in-out;
      }

      #hrefID:hover {
	  background-color: #1a1a1a;
	  font-size: 1.6rem;
	  border-radius: 15px;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>You are trying to visit a PHP File!</h1>
      <h2>Github doesn't allow PHP files to be executed, so the button below will take you to the codermerlin version of the website.</h2>
      <button id="hrefID">Click Me!</button>
    </main>
    <script>
      function findGetParameter(parameterName) {
	  var result = null,
	      tmp = [];
	  location.search
	      .substr(1)
	      .split("&")
	      .forEach(function (item) {
		  tmp = item.split("=");
		  if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
	      });
	  return result;
      }
      
      document.getElementById('hrefID').onclick = () => {
	  location.href = 'https://codermerlin.com/users/brett-kaplan/Digital Portfolio' + findGetParameter("path")
      };
    </script>
  </body>
  </html>
